<div class="container">
    <div class="card">
        <h2>{{ clienteIdEdicion ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

        <form [formGroup]="clienteForm" (ngSubmit)="guardar()">
            <!-- Nombres y Apellidos -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" formControlName="nombres" placeholder="Ej: Juan Carlos" appEnterNext />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" formControlName="apellidos" placeholder="Ej: Pérez García" appEnterNext />
                </div>
            </div>

            <!-- Cédula y Teléfono -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cedula">Cédula *</label>
                    <input type="text" id="cedula" formControlName="cedula" placeholder="Ej: 1234567890" maxlength="10" appEnterNext />
                    @if (cedulaDuplicadaMsg) {
                    <span class="warning-message">{{ cedulaDuplicadaMsg }}</span>
                    }
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" formControlName="telefono" placeholder="Ej: 0987654321" maxlength="10" appEnterNext />
                </div>
            </div>

            <!-- Email y Fecha de Nacimiento -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico (escribir N/A si no tiene)</label>
                    <input type="text" id="email" formControlName="email" placeholder="ejemplo@correo.com o N/A" appEnterNext />
                    @if (emailDuplicadoMsg) {
                    <span class="warning-message">{{ emailDuplicadoMsg }}</span>
                    }
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" />
                </div>
            </div>

            <!-- País, Provincia y Ciudad -->
            <div class="form-row">
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" formControlName="pais" readonly appEnterNext />
                </div>

                <div class="form-group">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" formControlName="provincia" appEnterNext>
                        <option value="">Seleccione una provincia</option>
                        <option *ngFor="let provincia of provinciasEcuador" [value]="provincia">
                            {{ provincia }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" formControlName="ciudad" placeholder="Ej: Quito" appEnterNext />
                </div>
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <textarea id="direccion" formControlName="direccion" placeholder="Ej: Av. Principal y Calle Secundaria" rows="3" appEnterNext></textarea>
            </div>

            <!-- Botones -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="!puedeGuardar">
                    @if (validandoCedula || validandoEmail) {
                    <span>Validando...</span>
                    } @else {
                    <span>{{ clienteIdEdicion ? 'Actualizar Cliente' : 'Guardar Cliente' }}</span>
                    }
                </button>
            </div>
        </form>
    </div>
</div>
