<div class="container">
    <h2>Clientes</h2>

    <a routerLink="/clientes/crear" class="btn">+ Nuevo Cliente</a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clientes$ | async">
                <td>{{ c.nombres }}</td>
                <td>{{ c.telefono }}</td>
                <td>{{ c.direccion }}</td>
            </tr>
        </tbody>
    </table>
</div>
