<div class="productos-wrapper">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Crear Nuevo Producto</h3>
            <div *ngIf="proximoIdInterno" class="id-preview">
                <small class="text-muted">ID Interno (auto): <strong class="text-primary">{{ proximoIdInterno }}</strong></small>
            </div>
        </div>
        <div class="card-body">
            <form #productoForm="ngForm">
                <!-- 1. Nombre del Producto -->
                <div class="form-group">
                    <label class="form-label">1. Nombre del Producto *</label>
                    <input #nombreInput type="text" class="form-control" [(ngModel)]="producto.nombre" (keydown.enter)="modeloInput.focus(); $event.preventDefault()" name="nombre" placeholder="Ej: ARMAZON DE METAL ECO" required autofocus>
                </div>

                <div class="row">
                    <!-- 2. Modelo -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">2. Modelo</label>
                            <input #modeloInput type="text" class="form-control" [(ngModel)]="producto.modelo" (keydown.enter)="colorInput.focus(); $event.preventDefault()" name="modelo" placeholder="Ej: ECO-500">
                        </div>
                    </div>

                    <!-- 3. Color -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">3. Color</label>
                            <input #colorInput type="text" class="form-control" [(ngModel)]="producto.color" (keydown.enter)="grupoInput.focus(); $event.preventDefault()" name="color" placeholder="Ej: AZUL">
                        </div>
                    </div>
                </div>

                <!-- 4. Grupo -->
                <div class="form-group">
                    <label class="form-label">4. Grupo</label>
                    <input #grupoInput type="text" class="form-control" [(ngModel)]="producto.grupo" (keydown.enter)="stockInput.focus(); $event.preventDefault()" name="grupo" placeholder="Ej: GAFAS, LENTES DE CONTACTO" list="gruposList">
                    <datalist id="gruposList">
                        <option value="ARMAZONES">ARMAZONES</option>
                        <option value="LENTES DE CONTACTO">LENTES DE CONTACTO</option>
                        <option value="LIQUIDO DE LENTES DE CONTACTO">LIQUIDO DE LENTES DE CONTACTO</option>
                        <option value="LIQUIDO DESEMPAÑANTE">LIQUIDO DESEMPAÑANTE</option>
                        <option value="GAFAS">GAFAS</option>
                        <option value="LUNAS">LUNAS</option>
                        <option value="SERVICIOS">SERVICIOS</option>
                        <option value="VARIOS">VARIOS</option>
                    </datalist>
                    <small class="form-text text-muted">Escribe o selecciona el grupo del producto</small>
                </div>

                <div class="row">
                    <!-- 5. Stock -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">5. Stock</label>
                            <input #stockInput type="number" class="form-control" [(ngModel)]="producto.stock" (keydown.enter)="costoInput.focus(); $event.preventDefault()" name="stock" min="0" placeholder="0">
                        </div>
                    </div>

                    <!-- 6. Costo -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">6. Costo</label>
                            <input #costoInput type="number" class="form-control" [(ngModel)]="producto.costo" (keydown.enter)="pvp1Input.focus(); $event.preventDefault()" name="costo" step="0.01" min="0" placeholder="0.00">
                            <small class="form-text text-muted">Costo del producto</small>
                        </div>
                    </div>

                    <!-- 7. PVP1 -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">7. PVP1 (Precio de Venta)</label>
                            <input #pvp1Input type="number" class="form-control" [(ngModel)]="producto.pvp1" (keydown.enter)="proveedorSelect.focus(); $event.preventDefault()" name="pvp1" step="0.01" min="0" placeholder="0.00">
                            <small class="form-text text-muted">Precio de venta</small>
                        </div>
                    </div>
                </div>

                <!-- 8. Proveedor -->
                <div class="form-group">
                    <label class="form-label">9. Proveedor</label>
                    <div class="d-flex gap-2">
                        <input #proveedorSelect type="text" class="form-control" [(ngModel)]="producto.proveedor" (keydown.enter)="observacionInput.focus(); $event.preventDefault()" name="proveedor" placeholder="Escribe el código del proveedor (Ej: P001)..." list="proveedoresList">
                        <datalist id="proveedoresList">
                            <option *ngFor="let prov of proveedores" [value]="prov.codigo || prov.id">
                                {{ prov.codigo || prov.id }} - {{ prov.nombre }}
                            </option>
                        </datalist>
                        <button type="button" class="btn btn-success" (click)="toggleFormNuevoProveedor()" title="Crear nuevo proveedor">
                            <i class="bi bi-plus-lg"></i> Nuevo
                        </button>
                    </div>
                </div>

                <!-- Formulario para crear nuevo proveedor -->
                <div *ngIf="mostrarFormNuevoProveedor" class="nuevo-proveedor-form">
                    <div class="card mb-3">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Crear Nuevo Proveedor</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Código Proveedor</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.codigo" name="nuevoProv_codigo" placeholder="Ej: P001">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Nombre del Proveedor *</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.nombre" name="nuevoProv_nombre" placeholder="Ej: Distribuidora XYZ" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">RUC *</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.ruc" name="nuevoProv_ruc" placeholder="Ej: 1234567890001" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Representante</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.representante" name="nuevoProv_representante" placeholder="Nombre del representante">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Teléfono Principal</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.telefonos!.principal" name="nuevoProv_telPrincipal" placeholder="Ej: 0999999999">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Teléfono Secundario</label>
                                        <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.telefonos!.secundario" name="nuevoProv_telSecundario" placeholder="Ej: 022222222">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" [(ngModel)]="nuevoProveedor.direccion!.direccion" name="nuevoProv_direccion" placeholder="Dirección completa">
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" (click)="cancelarNuevoProveedor()">Cancelar</button>
                                <button type="button" class="btn btn-success" (click)="guardarNuevoProveedor()">Guardar Proveedor</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 9. Observaciones -->
                <div class="form-group">
                    <label class="form-label">10. Observaciones</label>
                    <textarea #observacionInput class="form-control" [(ngModel)]="producto.observacion" name="observacion" rows="3" placeholder="Observaciones adicionales del producto"></textarea>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-between">
            <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            <button class="btn btn-primary" (click)="guardar()">Guardar Producto</button>
        </div>
    </div>
</div>
