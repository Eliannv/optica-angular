<aside class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <span class="logo-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-glasses-icon lucide-glasses"><circle cx="6" cy="15" r="4"/><circle cx="18" cy="15" r="4"/><path d="M14 15a2 2 0 0 0-2-2 2 2 0 0 0-2 2"/><path d="M2.5 13 5 7c.7-1.3 1.4-2 3-2"/><path d="M21.5 13 19 7c-.7-1.3-1.5-2-3-2"/></svg></span>
            <span class="logo-text">Óptica</span>
        </div>
    </div>

    <nav class="sidebar-nav">
        <ul class="menu-list">
            <li *ngFor="let item of menuItems" class="menu-item">
                <a [routerLink]="item.route" routerLinkActive="active" class="menu-link" (click)="onMenuItemClick()">
                    <span class="menu-icon" [innerHTML]="item.icon"></span>
                    <span class="menu-label">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <div class="footer-info">
            <p class="app-version">Versión 1.0.0</p>
        </div>
    </div>
</aside>
