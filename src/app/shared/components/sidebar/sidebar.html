<aside class="sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <button class="toggle-btn" type="button" (click)="toggleSidebar()" aria-label="Alternar sidebar">
      <!-- hamburger -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16" />
        <path d="M4 12h16" />
        <path d="M4 18h16" />
      </svg>
    </button>

    <div class="sidebar-logo">
      <span class="logo-icon">
        <!-- tu icono de gafas -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="6" cy="15" r="4" />
          <circle cx="18" cy="15" r="4" />
          <path d="M14 15a2 2 0 0 0-2-2 2 2 0 0 0-2 2" />
          <path d="M2.5 13 5 7c.7-1.3 1.4-2 3-2" />
          <path d="M21.5 13 19 7c-.7-1.3-1.5-2-3-2" />
        </svg>
      </span>

      <!-- üëá solo se ve cuando NO est√° colapsado -->
      <span class="logo-text" *ngIf="!collapsed">√ìptica</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems" class="menu-item">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          class="menu-link"
          (click)="onMenuItemClick()"
          [attr.title]="collapsed ? item.label : null"
        >
          <span class="menu-icon" [innerHTML]="item.icon"></span>

          <!-- üëá solo texto cuando est√° abierto -->
          <span class="menu-label" *ngIf="!collapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!collapsed">
    <div class="footer-info">
      <p class="app-version">Versi√≥n 1.0.0</p>
    </div>
  </div>
</aside>
